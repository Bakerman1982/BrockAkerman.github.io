---
layout: default
---

<article class="post-container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.image %}
      <div class="post-image" style="background-image: url('{{ page.image }}');"></div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
